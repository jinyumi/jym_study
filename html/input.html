<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Document</title>
</head>
<body>
            <!--
                type="값"
        		text : 한줄입력
        		password : 비밀번호
        		radio : 단일선택
        		checkbox :다중선택
        		file : 파일경로
        		button / reset / submit : 버튼
            -->
            type="text" : <input type="text" /><br />
            type="password" : <input type="password" /><br />
            type="radio" : <input type="radio" /><br />
            type="checkbox" : <input type="checkbox" /><br />
            type="file" : <input type="file" /><br />
            type="submit" : <input type="submit" /><br />
            type="button" : <input type="button" /><br />
            type="reset" : <input type="reset" /><br />






</body>
</html>
